<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="queries.css" />
		<link rel="stylesheet" href="style.css" />

		<title>GlobalWeather</title>
	</head>
	<body>
		<section>
			<div class="global">
				<div class="main">
					<div class="image">
						<p
							style="
								font-size: 42px;

								color: white;
								font-family: 'Monoton', cursive;
							"
						>
							Weather
						</p>
						<div class="search">
							<input
								class="cityInput"
								type="text"
								id="typedCity"
								placeholder="Type your city"
								style="font-size: 20px"
							/>
							<button
								class="addBtn"
								id="addcity"
								onclick="addCity()"
								style="cursor: pointer"
							>
								<span
									class="iconify"
									data-inline="false"
									data-icon="bx:bx-search-alt-2"
								></span>
							</button>
						</div>
					</div>
					<div class="city">
						<h1 id="cityname"></h1>
						<p class="time" id="days"></p>
					</div>
				</div>
				<div class="content">
					<div class="icon">
						<div class="timer">
							<span
								class="iconify"
								data-inline="false"
								data-icon="et:clock"
							></span>
							<p class="hour" id="watch">11:25</p>
						</div>
						<div class="sun">
							<p class="sun-temp" id="sunrise"></p>
							<p class="sun-temp" id="sunset"></p>
						</div>
					</div>
					<div class="clock">
						<p class="descDay" id="desc"></p>
						<div class="icon-div" id="icons">
							<img src="" class="icon-weather" />
						</div>
						<!--<span class="iconify" data-inline="false" data-icon="carbon:ibm-cloud" id="icon"></span>-->
						<p class="temperatureDay" id="temperature"></p>
					</div>
				</div>
			</div>

			<div
				style="
					width: 30%;
					margin: auto 0%;
					/* border: 1px solid rgba(255, 255, 255, 0.5); */
					padding: 10px;
				"
				id="divisions-list"
			></div>
		</section>

		<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
